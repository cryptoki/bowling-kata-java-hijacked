apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 8
version = '1.0'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    testCompile("org.junit.jupiter:junit-jupiter-api:5.5.1")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.5.1")
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.1')
}
